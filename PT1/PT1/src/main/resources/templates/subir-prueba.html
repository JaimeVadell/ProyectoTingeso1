<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subir Prueba</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container-sm">
    <h1>Subir Prueba</h1>
    <form method="post" action="/prueba/guardar-prueba" enctype="multipart/form-data">
        <div class="form-group">
            <label for="archivo">Seleccionar archivo que contengan los ex√°menes:</label>
            <input type="file" id="archivo" name="archivo" accept=".xlsx" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Prueba</button>
    </form>

    <!-- Enlace para volver a la Lista de Estudiantes -->
    <a th:href="@{'/estudiante/listar-estudiantes'}" class="btn btn-secondary mt-3">Volver a la Lista de Estudiantes</a>
</div>
</body>
</html>
